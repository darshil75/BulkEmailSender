<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>üöÄ Bulk Email Sender</title>
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: all 0.3s ease;
    }

    .container {
      background: #1e1e1e;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      width: 500px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00bcd4;
      font-weight: bold;
      font-size: 30px;
    }

    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
      color: #bbb;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 25px;
      background: #2b2b2b;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 15px;
      color: #e0e0e0;
      transition: border-color 0.3s, background 0.3s;
    }

    input[type="text"]:focus,
    textarea:focus,
    select:focus {
      border-color: #00bcd4;
      background: #333;
      outline: none;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #00bcd4, #2196f3);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.4s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(90deg, #2196f3, #00bcd4);
      transform: scale(1.05);
    }

    .success-message {
      color: #28a745;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    #previewBox {
      display: none;
      margin-top: 30px;
      padding: 20px;
      border: 2px dashed #00bcd4;
      border-radius: 12px;
      background: #2b2b2b;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    #previewContent {
      color: #bbb;
      font-size: 16px;
    }

    .template-option {
      font-size: 14px;
      color: #00bcd4;
    }

    .template-option:hover {
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>üì¨ Bulk Email Sender</h2>

    {% if success %}
    <div class="success-message">
      üéâ Emails sent successfully!
    </div>
    {% endif %}

    <form method="post" id="emailForm">
      {% csrf_token %}

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="e.g., Welcome to our newsletter!" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>

      <label for="templateSelect">Select Email Template:</label>
      <select id="templateSelect" name="template_id" required>
        <option value="">üé® -- Choose a template --</option>
        {% for template in templates %}
        <option value="{{ template.id }}" data-content="{{ template.content|escape }}">{{ template.name }}</option>
        {% endfor %}
      </select>

      <button type="submit" id="sendButton">üöÄ Send Emails</button>
    </form>

    <div id="previewBox">
      <h3 style="color:#00bcd4;">üìÑ Live Template Preview</h3>
      <div id="previewContent"></div>
    </div>
  </div>

  <script>
    const subjectInput = document.getElementById('subject');
    const messageInput = document.getElementById('message');
    const templateSelect = document.getElementById('templateSelect');
    const previewContent = document.getElementById('previewContent');
    const previewBox = document.getElementById('previewBox');

    let selectedTemplate = '';

    function updatePreview() {
      if (!selectedTemplate) {
        previewBox.style.display = 'none';
        return;
      }

      // Inject template only once
      if (!previewContent.dataset.loaded) {
        previewContent.innerHTML = selectedTemplate;
        previewContent.dataset.loaded = "true";
      }

      const subjectSpan = previewContent.querySelector('#email-subject');
      const messageSpan = previewContent.querySelector('#email-message');

      if (subjectSpan) {
        subjectSpan.textContent = subjectInput.value || '(No Subject)';
      }

      if (messageSpan) {
        messageSpan.textContent = messageInput.value || '(No Message)';
      }

      previewBox.style.display = 'block';
    }

    // When user selects a template
    templateSelect.addEventListener('change', function () {
      const selectedOption = this.options[this.selectedIndex];
      selectedTemplate = selectedOption.getAttribute('data-content') || '';
      previewContent.dataset.loaded = ""; // Reset loaded
      updatePreview();
    });

    // When user types subject or message
    subjectInput.addEventListener('input', updatePreview);
    messageInput.addEventListener('input', updatePreview);

    // Disable button after submit
    document.getElementById('emailForm').addEventListener('submit', function () {
      const sendButton = document.getElementById('sendButton');
      sendButton.disabled = true;
      sendButton.innerHTML = "Sending... ‚è≥";
    });
  </script>

</body>
</html>
